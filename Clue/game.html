<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clue</title>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body onload="main()">
    <div>
        <form action="index.html">
            <input type="submit" value="Go Back" /><br>
        </form>
        <p>Number of Players:</p>
        <section class="screen" id="screenNumPlayers">test</section><br>
        <p>Your Hand:</p>
        <section class="screen" id="screenHand">test</section><br>
    </div>
    <div>
        <input type="text" id="newHead" size="40" name="newHead">
        <button id="ath">add Table Header</button>
    </div>
    <div>
        <button id="sutb">Setup Table</button>
    </div>
    <div>
        <button id="ateb">add Table element</button>
    </div>
    <div>
        <p id="testP">F</p>
    </div>
    <div>
        <table id="testTable" class="center">
            <thead>
                <tr id="tabHead">
                    <th>Card</th>
                </tr>
            </thead>
        </table>
    </div>
    <script src="scripts/game.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP</title>
    <link href="styles.css" rel="stylesheet">
    <script src="mpscript.js"></script>
</head>
<body>
    <div class="MPPage" id="all">
        <p>Age (from 6 to 100):</p>
        <input type="text" id="age" size="40" name="age"><br>
        <p>Usage per day (from 0 to 24, in hours):</p>
        <input type="text" id="usage" size="40" name="usage"><br><br>
        <p>In hours:</p>
        <section class="screen" id="screenHours"></section><br>
        <p>In days:</p>
        <section class="screen" id="screenDays"></section><br>
        <p>In years:</p>
        <section class="screen" id="screenYears"></section><br><br>
        <input type="button" value="Calculate" onclick="myFunction()"/>
    </div>
</body>
</html>
